worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        listen [::]:80;
        server_name localhost; # 必要に応じて変更

        # Redirect HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name localhost; # 必要に応じて変更

        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

        root /usr/share/nginx/html; # frontendのビルド成果物を配置する場所
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html; # SPAルーティング対応
        }

        # APIへのリバースプロキシ設定 (例)
        # location /api/auth/ {
        #     proxy_pass http://auth_service:3001/; # authサービスのコンテナ名とポート
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # 他のAPIサービスへのプロキシ設定も同様に追加

        # 静的アセットのキャッシュ設定 (オプション)
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot|json|map)$ {
            expires 1y;
            add_header Cache-Control "public";
            access_log off; # 静的ファイルへのアクセスログを無効化 (任意)
        }
    }
}
