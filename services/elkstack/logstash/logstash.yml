# Logstash の設定ファイル (logstash.yml) のサンプル
# 必要に応じてこれらの設定を調整してください。
# デフォルト値で問題ない場合は、このファイルをマウントする必要はありません。

# パイプライン設定
# pipeline.workers: 2 # CPUコア数に応じて調整
# pipeline.batch.size: 125
# pipeline.batch.delay: 50

# キュー設定 (デフォルトはメモリキュー)
# queue.type: persisted # 永続キューを使用する場合
# path.queue: /usr/share/logstash/data/queue # 永続キューのパス

# HTTP設定 (監視APIなど)
# http.host: "0.0.0.0" # デフォルト
# http.port: 9600-9700 # デフォルト

# Logstashのロギング設定
# log.level: info # debug, warn, error など
# path.logs: /usr/share/logstash/logs # コンテナ内のログパス

# X-Pack Monitoring (Elastic Stackの監視機能)
# xpack.monitoring.enabled: false
# xpack.monitoring.elasticsearch.hosts: ["http://elasticsearch:9200"]
# xpack.monitoring.elasticsearch.username: logstash_system # セキュリティが有効な場合
# xpack.monitoring.elasticsearch.password: your_password   # セキュリティが有効な場合
